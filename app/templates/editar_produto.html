{% extends 'base.html' %}

{% block titulo %}
Editar Produto
{% endblock %}

{% block conteudo %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f7fc;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
        font-weight: 600;
        font-size: 1.1rem;
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background-color: #e2e2e2;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1rem;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        font-size: 16px;
        font-weight: 600;
        padding: 8px 18px; /* Ajuste para o botão ser pequeno */
        border-radius: 25px; /* Borda arredondada */
        cursor: pointer;
        text-align: center;
    }

    .btn-success:hover {
        transform: scale(1.05);
        background-color: #218838;
        border-color: #218838;
    }

    .btn-container {
        display: flex;
        justify-content: center; /* Centraliza o botão horizontalmente */
        margin-top: 20px;
    }

</style>

<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ item.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="cod_barra">Código de Barra</label>
            <input type="text" id="cod_barra" name="cod_barra" class="form-control" value="{{ item.cod_barra }}" required>
        </div>
    
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" class="form-control" value="{{ item.preco }}" required>
        </div>
    
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" class="form-control" rows="3" required>{{ item.descricao }}</textarea>
        </div>
    
        <div class="form-group">
            <label for="imagem">Imagem do Produto</label>
            <input type="file" id="imagem" name="imagem" class="form-control">
        </div>
    
        <div class="btn-container">
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </div>
    </form>
</div>

{% endblock %}
